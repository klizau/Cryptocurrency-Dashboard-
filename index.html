<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Cryptocurrency-Dashboard</title>
  </head>
  <body>
    <aside class="aside">
      <div class="logo">
        <img src="./img/logo.png" alt="logo" />
      </div>
      <ul class="navigation">
        <li class="navigation-option active">
          <img src="./img/Home.png" alt="home" />
        </li>
        <li class="navigation-option">
          <img src="./img/Graph.png" alt="graph" />
        </li>
        <li class="navigation-option">
          <img src="./img/Bag 2.png" alt="bag2" />
        </li>
        <li class="navigation-option">
          <img src="./img/Setting.png" alt="Setting" />
        </li>
      </ul>
      <div class="logout"><img src="./img/Logout.png" alt="logout" /></div>
    </aside>
    <main class="main">
      <header class="header">
        <div class="page-title">
          <img src="./img/head/back-arrow.png" alt="arrow" />
          <span class="home">Home</span>
        </div>
        <div class="info">
          <div class="search-bar">
            <input type="text" placeholder="Search" />
            <img class="lupa" src="./img/head/lupa.png" alt="lupa" />
          </div>
          <div class="bell"><img src="./img/head/bell.png" alt="bell" /></div>
          <div class="avatar">
            <img src="./img/head/avatar.png" alt="avatar" />
          </div>
        </div>
      </header>

      <section class="content">
        <!-- ПЕРВАЯ КАРТОЧКА -->
        <div class="offer">
          <div class="text-group">
            <span>ETHEREUM 2.0 </span>
            <span
              ><h1>
                Your Gateway <br />
                into Blockchain
              </h1></span
            >
            <span
              >Paronia is a blockchain platform. We make blockchain
              accessible.</span
            >
          </div>
          <div class="but_learn">
            <button class="learn-more">Learn More.</button>
          </div>
        </div>
        <!-- GLASSY CARD -->
        <div class="glassy-card">
          <div class="currency">
            <div class="left">
              <select name="currency">
                <option value="1">
                  <span class="currency-1"> ETH/USD</span>
                </option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
              </select>
            </div>
            <div class="time">
              <button class="1d active">1D</button>
              <button class="1w nonactive">1W</button>
              <button class="1m nonactive">1M</button>
            </div>
          </div>
          <div class="chart">
            <img src="./img/curr/chart.png" alt="chdrt" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
