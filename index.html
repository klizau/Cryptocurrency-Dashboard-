<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Cryptocurrency-Dashboard</title>
  </head>
  <body>
    <aside class="aside">
      <div class="logo">
        <img src="./img/nav/logo.png" alt="logo" />
      </div>
      <ul class="navigation">
        <li class="navigation-option active">
          <img src="./img/nav/Home.png" alt="home" />
        </li>
        <li class="navigation-option">
          <img src="./img/nav/Graph.png" alt="graph" />
        </li>
        <li class="navigation-option">
          <img src="./img/nav/Bag 2.png" alt="bag2" />
        </li>
        <li class="navigation-option">
          <img src="./img/nav/Setting.png" alt="Setting" />
        </li>
      </ul>
      <div class="logout"><img src="./img/nav/Logout.png" alt="logout" /></div>
    </aside>
    <main class="main">
      <header class="header">
        <div class="page-title">
          <img src="./img/head/back-arrow.png" alt="arrow" />
          <span class="home">Home</span>
        </div>
        <div class="info">
          <div class="search-bar">
            <input type="text" placeholder="Search" />
            <img class="lupa" src="./img/head/lupa.png" alt="lupa" />
          </div>
          <div class="bell"><img src="./img/head/bell.png" alt="bell" /></div>
          <div class="avatar">
            <img src="./img/head/avatar.png" alt="avatar" />
          </div>
        </div>
      </header>

      <section class="content">
        <!-- ПЕРВАЯ КАРТОЧКА -->
        <div class="offer">
          <div class="text-group">
            <span>ETHEREUM 2.0 </span>
            <span
              ><h1>
                Your Gateway <br />
                into Blockchain
              </h1></span
            >
            <span
              >Paronia is a blockchain platform. We make blockchain
              accessible.</span
            >
          </div>
          <div class="but_learn">
            <button class="learn-more">Learn More.</button>
          </div>
        </div>
        <!-- GLASSY CARD -->
        <div class="glassy-card">
          <div class="currency">
            <div class="left">
              <select name="currency">
                <option value="1">
                  <span class="currency-1"> ETH/USD</span>
                </option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
              </select>
            </div>
            <div class="time">
              <button class="1d active">1D</button>
              <button class="1w nonactive">1W</button>
              <button class="1m nonactive">1M</button>
            </div>
          </div>
          <div class="chart">
            <img src="./img/curr/chart.png" alt="chdrt" />
          </div>
        </div>
        <!-- COIN GROUP -->
        <!-- COIN GROUP 1-->
        <div class="coin-group-1">
          <div class="coin-b">
            <img src="./img/coin-group/b.png" alt="b" width="50" height="50" />
          </div>
          <div class="compare">
            <span class="btc">BTC</span>
            <img src="./img/coin-group/icon.png" alt="icon" />
            <span class="USD">USD</span>
          </div>
          <div class="procent">
            <img src="./img/coin-group/button-up.png" alt="button-up" />
            <span class="procent-number green">6.2%</span>
          </div>
          <div class="amount">8442.55</div>
          <div class="graph-card">
            <img src="./img/coin-group/graph.png" alt="graph" />
          </div>
        </div>
        <!-- COIN GROUP 2-->
        <div class="coin-group-2">
          <div class="coin-arrow">
            <img
              src="./img/coin-group/arrow.png"
              alt="arrow"
              width="50"
              height="50"
            />
          </div>
          <div class="compare">
            <span class="ETH">ETH</span>
            <img src="./img/coin-group/icon.png" alt="icon" />
            <span class="USD">USD</span>
          </div>
          <div class="procent">
            <img src="./img/coin-group/button-down.png" alt="button-down" />
            <span class="procent-number red">3.8%</span>
          </div>
          <div class="amount">4772.18</div>
          <div class="graph-card">
            <img src="./img/coin-group/graph-2.png" alt="graph-2" />
          </div>
        </div>
        <!-- COIN GROUP 3-->
        <div class="coin-group-2">
          <div class="coin-arrow">
            <img
              src="./img/coin-group/arrow.png"
              alt="arrow"
              width="50"
              height="50"
            />
          </div>
          <div class="compare">
            <span class="ETH">ETH</span>
            <img src="./img/coin-group/icon.png" alt="icon" />
            <span class="USD">USD</span>
          </div>
          <div class="procent">
            <img src="./img/coin-group/button-down.png" alt="button-down" />
            <span class="procent-number red">3.8%</span>
          </div>
          <div class="amount">4772.18</div>
          <div class="graph-card">
            <img src="./img/coin-group/graph-2.png" alt="graph-2" />
          </div>
        </div>
        <!-- COIN GROUP 4-->
        <div class="coin-group-2">
          <div class="coin-arrow">
            <img
              src="./img/coin-group/arrow.png"
              alt="arrow"
              width="50"
              height="50"
            />
          </div>
          <div class="compare">
            <span class="ETH">ETH</span>
            <img src="./img/coin-group/icon.png" alt="icon" />
            <span class="USD">USD</span>
          </div>
          <div class="procent">
            <img src="./img/coin-group/button-down.png" alt="button-down" />
            <span class="procent-number red">3.8%</span>
          </div>
          <div class="amount">4772.18</div>
          <div class="graph-card">
            <img src="./img/coin-group/graph-2.png" alt="graph-2" />
          </div>
        </div>
        <!-- market overview-->
        <div class="title"><h2 class="h2">Market Overview</h2></div>
        <select name="duration">
          <option value="1">
            <span class="currency-1"> Monthly</span>
          </option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>
        <div class="market-graph">
          <img src="./img/overview/chart.png" alt="chart" />
          <img src="./img/overview/line.png" alt="line" />
        </div>
        <!-- quick transfer-->
        <div class="title"><h2 class="h2">Quick Transfer</h2></div>
        <div class="avatars">
          <img
            src="./img/quick/avatar-girl.png"
            alt="girl"
            height="60"
            width="60"
          />
          <img
            src="./img/quick/avatar-boy.png"
            alt="boy"
            height="60"
            width="60"
          />
          <img src="./img/quick/add-btn.png" alt="add" height="60" width="60" />
        </div>
        <div class="enter-amount">
          <span>Amount:</span>
          <div class="$-amount">
            <img src="./img/quick/$.png" alt="%" />
            <span>3.25</span>
          </div>
          <div class="transfer">
            <button class="transfer-button">
              <img
                src="./img/quick/Fill.png"
                alt="fill"
                width="16"
                height="16"
              />Transfer Now
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
